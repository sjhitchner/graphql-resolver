scalar Int64

type Lipid {
	id: ID!
	name: String!
	description: String! 
	scientific_name: String! 
	naoh: Float!
	koh: Float!
	iodine: Int!
	ins: Int!
	lauric: Float!
	myristic: Float!
	palmitic: Float!
	stearic: Float!
	ricinoleic: Float!
	oleic: Float!
	linoleic: Float!
	linolenic: Float!
	hardness: Int!
	cleansing: Int!
	condition: Int!
	bubbly: Int!
	creamy: Int!
}

type Recipe {
	id: ID!
	units: String! 
	lye_type: String!
	lipid_weight: Float!
	water_lipid_ratio: Float!
	super_fat_percentage: Float!
	fragrance_ratio: Float!
	lipids: [RecipeLipid!]!
}

type RecipeLipid {
	id: ID!
	recipe: Recipe!
	lipid: Lipid!
	sap: Float!
	weight: Int!
	percentage: Float!
}

type CreateRecipeInput {
	name: String!
	lye_type: String!
	lipid_weight: Float!
	water_lipid_ratio: Float!
	super_fat_percentage: Float!
	fragrance_ratio: Float!
}

type CreateRecipePayload {
	recipe: Recipe!
}

type UpdateRecipeInput {
	id: ID!
	name: String
	lye_type: String
	lipid_weight: Float
	water_lipid_ratio: Float
	super_fat_percentage: Float
	fragrance_ratio: Float
}

type UpdateRecipePayload {
	recipe: Recipe!
}

type AddRecipeLipidInput {
	recipe_id: ID!
	lipid_id: ID!
	weight: Int!
	percentage: Int!	
}

type AddRecipeLipidPayload {
	recipe: Recipe!
}

type UpdateRecipeLipidInput {
	id: ID!
	weight: Int!
	percentage: Int!	
}

type UpdateRecipeLipidPayload {
	recipe: Recipe!
}

type DeleteRecipeLipidInput {
	id: ID!
}

type DeleteRecipeLipidPayload {
	recipe: Recipe!
}

type Query {
	lipids(prefix: String): [Lipid!]! 
	lipid(id: ID!): Lipid
	recipes: [Recipe!]!
	recipe(id: ID!): Recipe
}

schema {
	query: Query
}
